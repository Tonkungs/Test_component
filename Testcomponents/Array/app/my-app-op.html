<dom-module id="my-app-op">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>
      <!-- ต้องประกาศตัวแปรลงใน chrome ก่อนคือ document.getelementbyid -->
      <span>{{critter}}</span>by: <span>{{blurb}}</span>
    </div>
  </template>
  <script>
    Polymer({
      is: "my-app-op",
      properties: {
        bio: {
          type: Object,
          value: function(){
            return {name:'Monster', maker:'Dr. Frankenstein'};
          }
        }
      },
      observers: [
        'bioChanged(bio.*)'
      ],
      bioChanged: function(changeRecord){
        if(changeRecord.path == 'bio.maker'){
          this.blurb = this.bio.maker;
        }else if (changeRecord.path == 'bio.name'){
          this.critter =this.bio.name;
          // this.set('bio.name','fank');
        }
      }
    });
  </script>
</dom-module>
