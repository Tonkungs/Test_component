<dom-module id="my-drawer">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-listbox>
      <template is="dom-repeat" items="{{menu}}" as="list">
        <paper-item>{{list.name}}</paper-item>
      </template>
    </paper-listbox>
  </template>
  <script>
    Polymer({
      is: "my-drawer",
      properties: {
        menu: {
          type: Array,
          value:function () {
            return [
                {name:"หน้าแรก"},
                {name:"ติดต่อสอบถาม"},
                {name:"ขอข้อมูลเพิ่มเติม"}
                  ]
          }
        }
      }

    });
  </script>
</dom-module>
