<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<dom-module id="my-card">
  <style>
    
    paper-card{
      margin: 10px;
      width: 350px;
      height: 350px;
    }
  </style>
  <template>
    <paper-card heading="{{data.namecard}}" image="http://placehold.it/350x150/FFC107/000000">
      <div class="card-content">
        [[data.content]]
      </div>
      <div class="card-actions">
        <paper-button>Share</paper-button>
        <paper-button>Explore!</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: "my-card",

    });
  </script>
</dom-module>
