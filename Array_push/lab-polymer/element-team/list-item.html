<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="list-item">

  <style>
    .container{
      display: flex;
      align-items: center;
      height: 100%;
    }
    .item {
      margin: 10px;
      width:100%
    }
  </style>

  <template>
    <div class="container">
      <div class="item">
        {{data.name}}
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is:'list-item'
    });
  </script>

</dom-module>
