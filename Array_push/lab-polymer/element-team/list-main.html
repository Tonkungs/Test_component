<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="list-item.html">

<dom-module id="list-main">
  <style>
    .item{
      height: 50px;
      background-color: #FFF;
      margin-bottom:10px;
      display: block;

      cursor:pointer;
      -webkit-user-select: none;
    }

    .item:nth-last-child(2){
      margin-bottom:0px;
    }
  </style>
  <template>
    <div>
      <template is="dom-repeat" items="{{list}}" as="item">
        <list-item data="{{item}}" class="item"></list-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is:'list-main'

    });
  </script>

</dom-module>
