<link rel="import" href="../../Test_component/bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="x-puck">

  <style>
    :host {
      display: inline-block;
      border: 3px solid lightblue;
    }
  </style>

  <template>

    <b>{{mydata}} // I'm a resize-aware, thirdifying puck at (<span>{{x}}</span> x <span>{{y}}</span>).</b>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'x-puck',
    behaviors: [
      Polymer.IronResizableBehavior
    ],
    properties: {
      x: {
        type: Number,
        value: 0,
        notify:true
      },
      y: {
        type: Number,
        value: 0,
        notify:true
      }
    },
    listeners: {
      'iron-resize': '_onIronResize'
    },
    attached: function() {
      this.async(this.notifyResize, 1);
    },
    get parent() {
      if (this.parentNode.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
        return this.parentNode.host;
      }
      return this.parentNode;
    },
    _onIronResize: function() {
      /*var x = */this.x = Math.floor(this.parent.offsetWidth / 3);
      /*var y = */this.y = Math.floor(this.parent.offsetHeight / 3);
      //this.translate3d(x + 'px', y + 'px', 0);
    }
  });
</script>
