<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<dom-module id="my-app">
<style>
:host {
  display: block;
}
</style>
<template>
  <paper-header-panel>
    <paper-toolbar>
      <paper-icon-button icon="icons:add" on-tap="menuAction"></paper-icon-button>
      <div class="title">{{title}}</div>
      <paper-icon-button icon="icons:add" on-tap="moreAction"></paper-icon-button>
    </paper-toolbar>
  </paper-header-panel>
</template>
<script>
Polymer({
  is: "my-app",
  properties: {
    title: {
      type: String,
      value:"หน้าแรก"
    }
  }

});
</script>
</dom-module>
